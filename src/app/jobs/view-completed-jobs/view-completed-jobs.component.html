<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let i = index "> {{i + 1}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="job_name">
      <th mat-header-cell *matHeaderCellDef> Job Name </th>
      <td mat-cell *matCellDef="let element"> {{element.job_name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="posted_date">
      <th mat-header-cell *matHeaderCellDef> Posted Date </th>
      <td mat-cell *matCellDef="let element"> {{element.posted_date | date}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef> Starts </th>
      <td mat-cell *matCellDef="let element"> {{element.start_date | date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="end_date">
      <th mat-header-cell *matHeaderCellDef> Ends </th>
      <td mat-cell *matCellDef="let element"> {{element.end_date | date }} </td>
    </ng-container>
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> Give Rating </th>
      <td mat-cell *matCellDef="let element">
        <button id="btn-manage" class="btn btn-sm" (click)="onGiveRating(element)">Give Rating</button>
        <!-- <button class="btn btn-sm badge" attr.data-badge="{{ element.applicants.length }}" [routerLink]="['/applications', element._id]">Applications</button> -->
      </td> 
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"></tr>
  </table>
