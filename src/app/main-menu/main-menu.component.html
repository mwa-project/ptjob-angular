<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
     
        <div *ngIf="user" class="example-header-image"></div> <div id="logged_in_user" *ngIf="user">{{ user.user_name }}</div>
    </mat-toolbar>
    <mat-nav-list>

      <a  mat-list-item [routerLink] ="['']">Home</a>
      <a *ngIf="!user" mat-list-item [routerLink] = "['sign-up']">Sign up</a>
      <a *ngIf="!user" mat-list-item [routerLink] = "['login']">Login</a>
      <a *ngIf="user" mat-list-item [routerLink] = "['sign-up']">Search Jobs</a>
      <a *ngIf="user" mat-list-item [routerLink] = "['post-job']">Post a Job</a>
      <a *ngIf="user" mat-list-item [routerLink] = "['view-jobs']">Job List</a>
      <a *ngIf="user" mat-list-item [routerLink] = "['view-jobs', user._id]">View My Posts</a>
      <a *ngIf="user" mat-list-item [routerLink] = "['my-applications']">My Applications</a>
      <a *ngIf="user" mat-list-item (click)="onSignOut()">Sign out</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Job Search</span>
    </mat-toolbar>
   
    <router-outlet>

    </router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
