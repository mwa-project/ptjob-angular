<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
      <div mat-card-avatar class="example-header-image"></div>
      <!-- <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="">Home</a>
      <a mat-list-item [routerLink] = "['sign-up']">Sign up</a>
      <a mat-list-item [routerLink] = "['sign-up']">Search Jobs</a>
      <a mat-list-item [routerLink] = "['post-job']">Post a Job</a>
      <a mat-list-item [routerLink] = "['sign-up']">View My Posts</a>
      <a mat-list-item [routerLink] = "['sign-up']">My Applications</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">Titin</mat-icon>
      </button>
      <span>Job Search</span>
    </mat-toolbar>
   
    <router-outlet>

    </router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
