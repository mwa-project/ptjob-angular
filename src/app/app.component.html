</main-menu>
<div class="modal" id="modal-id" [ngClass]="{ 'active': showManagement }">
    <a (click)="onClose()" class="modal-overlay" aria-label="Close"></a>
    <div class="modal-container">
        <div class="modal-header">
            <a (click)="onClose()" class="btn btn-clear float-right" aria-label="Close"></a>
            <div class="modal-title h5">Manage Job</div>
        </div>
        <div class="modal-body">
            <div class="content">
                <label>If this job already finished, you can mark it done:</label>
                <br />
                <label class="form-radio form-inline">
                    <input type="radio" name="gender" checked="">
                    <i class="form-icon"></i> Mark it Done
                </label>
                <br />
                <br />
                <label>Or maybe if you want to close it:</label>
                <br />
                <label class="form-radio form-inline">
                    <input type="radio" name="gender">
                    <i class="form-icon"></i> Close it
                </label>

            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
            <a class="btn btn-link" aria-label="Close" (click)="onClose()">Close</a>

        </div>
    </div>
</div>
